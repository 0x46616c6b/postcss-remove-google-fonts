version: 2
jobs:
  build:
    docker:
      - image: circleci/node:11
    steps:
      - checkout
      - restore_cache:
          key: yarn-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: yarn-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Runnging linter
          command: ./node_modules/.bin/eslint index.js
      - run:
          name: Running tests
          command: yarn test
