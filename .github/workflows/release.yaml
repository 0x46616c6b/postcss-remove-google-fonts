name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Publish Package
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v2.5.1
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm i

      - name: Publish Package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
